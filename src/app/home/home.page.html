<ion-header>
  <ion-toolbar>
    <ion-title>
      Scan and Print
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col
      class="ion-align-items-center ion-justify-content-center ion-text-center"
    >
      <ion-input
        style="color: blue"
        type="text"
        [(ngModel)]="scanResult"
        (keypress)="inputChange($event)"
        #inputRef
        maxlength="13"
      ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center">
    <ion-col>
      <ion-button (click)="allInOnePrinting(scanResult)">
        MANUAL PRINT
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
